<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
    </linearGradient>
    <radialGradient id="particle" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad)" />
  
  <!-- Particle effects -->
  <g transform="translate(400,200)">
    <circle r="80" fill="url(#particle)" opacity="0.6">
      <animate attributeName="r" values="60;80;60" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle r="40" fill="url(#particle)" opacity="0.8">
      <animate attributeName="r" values="30;40;30" dur="2s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Text -->
  <g transform="translate(400,200)" text-anchor="middle">
    <text y="-20" fill="#3B82F6" font-size="48" font-family="system-ui, -apple-system, sans-serif" font-weight="bold">
      Particle Physics
    </text>
    <text y="20" fill="#6B7280" font-size="24" font-family="system-ui, -apple-system, sans-serif">
      Interactive Simulation
    </text>
  </g>
</svg> 